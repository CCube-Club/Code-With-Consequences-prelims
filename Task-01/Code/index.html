<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&family=Merienda:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
<title>Profile</title>
</head>
<body class="body">
    <div class="card">
        <div class="img-avatar">
            <img src="../imgs/logo.png" style="width: 100%; height: 100%; border-radius: 50%;">
        </div>
        <div class="card-text">
            <div class="profile-image"></div>
            <div class="title-total">
                <div class="title">Web Development Team</div>
                <span class="name">ATLAS</span>
                <div class="desc">
                    A group of students ,who are passionate about web development and technology. Our goal is to use our expertise and creativity to solve real-world problems and make a positive difference in the world.
                </div>
                <div class="buttons">
                    <button class="button">Prev</button>
                    <button class="button">Next</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
