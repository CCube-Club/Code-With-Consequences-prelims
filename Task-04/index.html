<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Waiting+for+the+Sunrise" rel="stylesheet" type="text/css"/>
</head>
<body>

<header class="header-sec">
  <div Align="center">
    <img src="imgs/poke_logo.svg" alt="">
  </div>
</header>  

  <div Align="center">
    <h1 id="home" class="safe">PokeDex</h1>

    <div>
      <div class="drop-div">
        <label class="drop-label" for="my-dropdown">Type : </label>
        <select class="drop-sec" id="my-dropdown">
          <option value="normal">Normal</option>
          <option value="grass">Grass</option>
          <option value="fire">Fire</option>
          <option value="water">Water</option>
          <option value="bug">Bug</option>
          <option value="electric">Electric</option>
          <option value="rock">Rock</option>
          <option value="ghost">Ghost</option>
          <option value="poison">Poison</option>
          <option value="psychio">Psychio</option>
          <option value="fighting">Fighting</option>
          <option value="ground">Ground</option>
          <option value="dragon">Dragon</option>
        </select>
        </div>
    <div class="serch">
      <div class="serch__input">
        <input class="serch__input--style" type="text" placeholder="search by name" onKeyDown="showSerchContent(event.keyCode)" />
      </div>
      <div >
        <button class="serch__btn" aria-label="search" onClick="showSerchContent()">
          <img style="width: 25px; height: 25px;" src="imgs/serchIcon.png" alt="" />
        </button>
      </div>
    </div>
    </div>

    <div class="content-sec">
  <div id="poke_container" class="poke-container"></div>
  </div>
  
  <button class="floating-btn">
    <a class="top-sec" href="#home">Top</a>
  </button>
  
  <div class="floating-text">
    Developed by <big> ATLAS</big>
  </div>
  </div>
  <script  src="script.js"></script>
</body>
</html>
