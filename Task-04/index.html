<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Pk</title>
</head>

<body>
    <!-- Searchbox -->

    <div class='color-searchbox cunt1'>
        <div class='cunt2'>
            <div class="search-container">
                <input id="search-input" type="text" class='cunt3 font-10' placeholder='Search Pokemon' />
                <p class='font-pixel cunt4 font-8'>Use this input to search any pokemon. In</p>
                <p class='font-pixel cunt5 font-8'>an instant.</p>
            </div>
        </div>
    </div>

    <!-- Filter -->

    <div class="margin-filter">

            <span class="max-width flex margin-horizontal" id="data-container"></span>
            <div class="drop-div">

                <button class="drop-down" id="sort-asc-btn" value="asc">ID ASC</button>
                <button class="drop-down" id="sort-desc-btn" value="desc">ID DESC</button>

            </div>
        </div>
    </div>

    <!-- Pokemon List -->

    <div style="margin: 40px;">
        <div class="grid-container" id="pokemon-list"></div>
        <script src="script.js"></script>
    </div>
